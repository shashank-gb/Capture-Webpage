<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Scrolling Screenshot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="icon" href="favicon_title.ico">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="/eel.js"></script>
    <script src="script/main.js"></script>
</head>

<body>

    <div id="alert" class="alert d-none" role="alert"></div>
    <section id="content">

      <section>

        <div class="input-group mb-3" >

          <select class="custom-select border-dark" id="protocol" >
            <option selected value="0">Choose protocol</option>
            <option value="1">http://</option>
            <option value="2">https://</option>
            <option value="3">file:///</option>
          </select>

          <input type="text" id="web-address" class="form-control border-dark" placeholder="www.examplewebsite.com">

        </div>

        <button id="screenshot" onclick="screenshot()" class="w-100 btn btn-outline-dark">Take Screenshot</button>
        <p id="note">Note: Please select a valid path and file for local files (for file:/// protocol)</p>
      </section>

      <footer class="footer fixed-bottom border">

        <span id="status" class="">Web Scrolling Screenshot...</span>

      </footer>
    </section>
</body>
</html>
